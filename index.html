<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="James Benner">
    <title>Task Tracker v2.0</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">
      <!-- <section for="taskHeader" class="taskHeader"> -->
      <header>
        <h1>Task Tracker</h1>
        <h2>v2.0</h2>
      </header>
      <!-- </section> -->

      <div id="left-pane">
        <h2><strong>Create a Task</strong></h2>
        <form for="newTask">
          <div class="fieldContainer"> 
            <label for="taskName"><strong>Task Name</strong></label>            
            <input id="taskName" type="text" placeholder="Enter task name">
          </div>

          <div class="fieldContainer">
            <label for="taskDate"><strong>Date</strong></label>
              <input id="taskDate" type="date">
            </label>
          </div>

          <div class="fieldContainer"> 
            <label for="taskAssignee"><strong>Assigned To</strong></label>
              <input id="taskAssignee" type="text" >
            </label>
          </div>        

          <button type="button">Submit</button>
        </form>
      </div>

      <div id="right-pane">
        <h2><strong>Existing Tasks</strong></h2>
        <table></table>
      </div>
    </div> <!-- #container -->

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
